<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Random Password Generator</title>
</head>

<body class="text-center justify-content-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto">

    <div class="jumbotron">
      <div class="inner  justify-content-center">
          <img
            src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/facebook/65/closed-lock-with-key_1f510.png"
            class="img" alt="javascript-random-password-generator">
      </div>
    </div>

    <main role="main" class='inner-cover'>

      <div class='container'>
        <h3 class="card-title">Password Generator</h3>
        
        <div class='container'>
          <span id="result"></span>
              <button class="btn" id="clipboard">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clipboard-right" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
              <path fill-rule="evenodd"
                d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
            </svg>
          </button>
        </div>
        

        <div class="form-list">
            <div class="require">
              <label for="numOfCharacters"> Password Length </label>
              <input type="number" id="length" min="8" max="20"></input>
            </div>

            <div class="require">
              <label for="include-UpperCase"> <span class="checkbox">Include
                  Uppercase</span></label>
              <input type="checkbox" id="uppercase" value="uppercase" checked></input>
            </div>

            <div class="require">
              <label for="include-lowercase"><span class="checkbox"> Include
                  Lowercase</span></label>
              <input type="checkbox" id="lowercase" checked></input>
            </div>

            <div class="require">
              <label for="include-Numbers"> <span class="checkbox">Include Numbers</span></label>
              <input type="checkbox" id="numbers" value="number" checked></input>
            </div>

            <div class="require">
              <label for="include-Symbols"><span class="checkbox"> Include Symbols</span></label>
              <input type="checkbox" id="symbols" value="symbols" checked></input>
            </div>
            <div>
            <p>
              <a href="#" class="btn btn-primary" id="generate"> Generate Password</a>
            </p>
          </div> 
      </div>
    </main>
    
  </div>
  <footer class="footer fixed-bottom">
    <p class='text-center'>
      Made By Kasey Agapinan
    </p>
  </footer>


  <!-- Optional JavaScript -->
  <script src="./script.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
