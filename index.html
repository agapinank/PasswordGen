<!doctype html>
<html lang="en">

<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

 <title>Random Password Generator</title>
</head>

<body>
 <nav class="navbar fixed-top navbar-light bg-light navbar ">
  <a class="navbar-brand" href="#">Random Password</a>
 </nav>

<br>
  <div class="card" style="width: 18rem;">
   <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Solex_99_30_padlock_with_keys_%28DSCF2659%29.jpg/300px-Solex_99_30_padlock_with_keys_%28DSCF2659%29.jpg"
    class="card-img-center" alt="javascript-random-password-generator">
   <div class="card-body">
    <h5 class="card-title">Password Generator</h5>
    <div class="Results">
     <textarea readonly id="Password" placeholder="Your Secure Password" aria-label= "Generated Password"></textarea> 
    </div>
    <form>
     <div class="form-group">
      <label for="numOfCharacters"> Password Length (8-128)</label>
      <input type="number" class="form-control"></input>
     </div>
     <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="include-UpperCase"> </input>
      <label class="form-check-label" for="include-UpperCase"> Include Uppercase</label>
     </div>
     <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="include-LowerCase"> </input>
      <label class="form-check-label" for="include-LowerCase"> Include Lowercase</label>
     </div>
     <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="include-Numbers"> </input>
      <label class="form-check-label" for="include-Numbers"> Include Numbers</label>
     </div>
     <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="include-Symbols"> </input>
      <label class="form-check-label" for="include-Symbols"> Include Symbols</label>
     </div>
    </form>
    <a href="#" class="btn btn-primary">Generate Password</a>
   </div>
  </div>

 <!-- Optional JavaScript -->
 <script>"./script.js"</script>
 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
